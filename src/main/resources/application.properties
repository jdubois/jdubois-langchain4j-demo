spring.application.name=langchain4j-demo
spring.threads.virtual.enabled=true
logging.level.com.example.demo=DEBUG

logging.level.dev.langchain4j=DEBUG

# Enable logging for HTTP client interactions
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.http.client=DEBUG
logging.level.org.springframework.web.client=DEBUG

# For RestClient logging (which builds on RestTemplate)
logging.level.org.springframework.web.client.RestClient=DEBUG

# For more detailed wire-level HTTP logging
logging.level.org.apache.http=DEBUG
logging.level.org.apache.http.wire=DEBUG

# For Spring's web request tracing
logging.level.org.springframework.web=DEBUG
