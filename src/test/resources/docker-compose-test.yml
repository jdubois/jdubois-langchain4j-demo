services:
  ollama:
    image: ollama/ollama:0.13.0
    ports:
      - 11434:11434
    pull_policy: always
    tty: true
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0

  elasticsearch:
    image: elastic/elasticsearch:9.1.7
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
